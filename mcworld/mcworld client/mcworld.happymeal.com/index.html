		<div id="mainContainer"><embed type="application/x-shockwave-flash" src="/en_US/swf3/PlayerClient.swf" style="undefined" id="HM3Client" name="HM3Client" bgcolor="#000000" quality="high" allowscriptaccess="always" allowfullscreen="true" wmode="transparent" menu="false" flashvars="configURL=/en_US/config/config.xml&amp;serverURL=http://mcworld.happymeal.com:80/&amp;serviceGatewayURL=http://mcworld.happymeal.com:80/virtualworld/RemoteService&amp;baseURL=http://mcworld.happymeal.com:80/en_US/&amp;mapsDIR=swf3/maps/&amp;npcsDIR=swf3/npcs/&amp;localeDIR=en_US/&amp;swf3DIR=swf3/&amp;env=CREATA" height="100%" width="100%"></div>
		<script type="text/javascript">
			// <![CDATA[
				var fo = new SWFObject(MyConfig.files.main.url, MyConfig.files.main.id,
				MyConfig.files.main.width, MyConfig.files.main.height,
				MyConfig.files.main.version, MyConfig.files.main.color);
				fo.useExpressInstall(MyConfig.files.expressInstall.url);
				fo.addParam("allowScriptAccess", "always");
				fo.addParam("allowFullScreen", "true");
				fo.addVariable("configURL", MyConfig.files.config.url);
				fo.addVariable("serverURL", MyConfig.serverURL);
				fo.addVariable("serviceGatewayURL", MyConfig.serviceGatewayURL);
				fo.addVariable("baseURL", MyConfig.baseURL);
				fo.addVariable("mapsDIR", MyConfig.mapsDIR);
				fo.addVariable("npcsDIR", MyConfig.npcsDIR);
				fo.addVariable("localeDIR", MyConfig.localeDIR);
				fo.addVariable("swf3DIR", MyConfig.swf3DIR);
				fo.addVariable("env", MyConfig.env);
				fo.addParam("wmode", "transparent");
				//opaque mode causes issues w/ firefox on pc
				fo.addParam("menu", "false");
				
				var search = window.location.search;
				if(search)
				{
					var searchArray = new Array();
					searchArray = (search.substr(3,search.length-3)).split("&");
					fo.addVariable("startNPC", searchArray[0]);
					fo.addVariable("room", searchArray[1]);
				}
				
				
				fo.write("mainContainer");
				
			  // ]]>
		</script>
